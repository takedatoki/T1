<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<!-- ボタンCSSの参照先 http://www.htmq.com/csskihon/004.shtml -->
	<style type="text/css">
		.square_btn{
			display: inline-block;
			padding: 0.5em 1em;
			text-decoration: none;
			background: #668ad8;/*ボタン色*/
			color: #FFF;
			border-bottom: solid 4px #627295;
			border-radius: 3px;
		}
		.square_btn:active {/*ボタンを押したとき*/
			-ms-transform: translateY(4px);
			-webkit-transform: translateY(4px);
			transform: translateY(4px);/*下に動く*/
			border-bottom: none;/*線を消す*/
		}
	</style>
	<title>JavaScriptサンプル</title>
</head>
<body>
<h1>JavaScriptガチャ（10枚セットバージョン）</h1>

<script>
var no_N = 0;
var no_rare = 0;
var no_srare = 0;
var no_SSR = 0;
var no_urare = 0;
function set_gatcha() {
	for( var i=0; i<10; i++ ) {
		var id = ('0000000000' + i).slice(-2);
		var img = document.getElementById("card"+id); 
		var number = Math.floor(1000*Math.random());
		if( number < 500 ) {
			img.src = "no-maru.png";
			no_N++;
		} else if( number < 750 ) {
			img.src = "rare.png";
			no_rare++;
		} else if( number < 900 ) {
			img.src = "srare.png";
			no_srare++;
		} else if( number < 999 ) {
			img.src = "ssrare.png";
			no_SSR++;
		} else {
			img.src = "urare.png";
			no_urare++;
		}
	}
	var total = no_N + no_rare + no_srare + no_SSR + no_urare;
	document.getElementById("price").innerHTML = total*300+"円";
	document.getElementById("no").innerHTML = total+"回";
	document.getElementById("no_N").innerHTML = no_N+"枚（確率"+Math.round(no_N/total*100*100)/100+"％）";
	document.getElementById("no_rare").innerHTML = no_rare+"枚（確率"+Math.round(no_rare/total*100*100)/100+"％）";
	document.getElementById("no_srare").innerHTML = no_srare+"枚（確率"+Math.round(no_srare/total*100*100)/100+"％）";
	document.getElementById("no_SSR").innerHTML = no_SSR+"枚（確率"+Math.round(no_SSR/total*100*100)/100+"％）";
	document.getElementById("no_urare").innerHTML = no_urare+"枚（確率"+Math.round(no_urare/total*100*100)/100+"％）";
}
</script>

<table>
	<tr>
		<td><img id="card00" src="unknown.png" width="150" height="200"></td>
		<td><img id="card01" src="unknown.png" width="150" height="200"></td>
		<td><img id="card02" src="unknown.png" width="150" height="200"></td>
		<td><img id="card03" src="unknown.png" width="150" height="200"></td>
		<td><img id="card04" src="unknown.png" width="150" height="200"></td>
	</tr>
	<tr>
		<td><img id="card05" src="unknown.png" width="150" height="200"></td>
		<td><img id="card06" src="unknown.png" width="150" height="200"></td>
		<td><img id="card07" src="unknown.png" width="150" height="200"></td>
		<td><img id="card08" src="unknown.png" width="150" height="200"></td>
		<td><img id="card09" src="unknown.png" width="150" height="200"></td>
	</tr>
</table>


<div><a href="#" class="square_btn" onclick="set_gatcha()">ガチャを引く！</a></div>

<dl>
	<dt>現在の課金額</dt>
	<dd id="price">0円</dd>
	<dt>引いた回数</dt>
	<dd id="no">0回</dd>
	<dt>ノーマルの枚数（設定確率は50％）</dt>
	<dd id="no_N">0枚</dd>
	<dt>レアの枚数（設定確率は25％）</dt>
	<dd id="no_rare">0枚</dd>
	<dt>ＳＲの枚数（設定確率は15％）</dt>
	<dd id="no_srare">0枚</dd>
	<dt>SSRの枚数（設定確率は9.9％）</dt>
	<dd id="no_SSR">0枚</dd>
	<dt>ＵＲの枚数（設定確率は0.1％）</dt>
	<dd id="no_urare">0枚</dd>
</dl>

</body>
</html>
